<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion</title>
    <style>
        body {
            background-image: url('images/women back.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 46px;
            font-family: cursive;
            margin-bottom: 10px;
        }
        nav a {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 28px;
            transition: 0.3s ease;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .header {
            font-size: 34px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            padding: 10px;
            text-align: center;
        }
        .item {
            flex: 1;
            margin: 10px;
            text-align: center;
        }
        .item img {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Women's Fashion</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="header">
        <h2>Women's Collection</h2>
    </div>
    <div class="container">
        <div class="item">
            <img src="images/w2.jpg" alt="Pink Kurtha Set">
            <p>Pink Kurtha Set</p>
            <p>₹799</p>
            <button onclick="addToCart('Pink Kurtha Set', 799,'images/w2.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w3.jpg" alt="Blue Kurtha Set">
            <p>Blue Kurtha Set</p>
            <p>₹859</p>
            <button onclick="addToCart('Blue Kurtha Set', 859,'images/w3.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w4.jpg" alt="White Wide-leg Jeans">
            <p>White Wide-leg Jeans</p>
            <p>₹1599</p>
            <button onclick="addToCart('White Wide-leg Jeans', 1599,'images/w4.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w5.jpg" alt="Pink Minidress">
            <p>Pink Minidress</p>
            <p>₹699</p>
            <button onclick="addToCart('Pink Minidress', 699,'images/w5.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w6.jpg" alt="Black Co-ord Set">
            <p>Black Co-ord Set</p>
            <p>₹1399</p>
            <button onclick="addToCart('Black Co-ord Set', 1399,'images/w6.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w7.jpg" alt="Cream Top">
            <p>Cream Top</p>
            <p>₹699</p>
            <button onclick="addToCart('Cream Top', 699,'images/w7.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w8.jpg" alt="Black Tank Top">
            <p>Black Tank Top</p>
            <p>₹299</p>
            <button onclick="addToCart('Black Tank Top', 299,'images/w8.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w9.jpg" alt="Cream Cargo Pant">
            <p>Cream Cargo Pant</p>
            <p>₹999</p>
            <button onclick="addToCart('Cream Cargo Pant', 999,'images/w9.jpg')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/w10.jpg" alt="Black Skinny Jeans">
            <p>Black Skinny Jeans</p>
            <p>₹1200</p>
            <button onclick="addToCart('Black Skinny Jeans', 1200,'images/w10.jpg')">Add to Cart</button>
        </div>
    </div>

    <script>
    function addToCart(itemName, price, imagePath) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ name: itemName, price: price, image: imagePath });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(itemName + " added to cart!");
    }
</script>

</body>
</html>
